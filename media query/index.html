<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container{
      display: flex;
    }
    .one{
      background-color: red;
      margin: .5rem;
      height: 100px;
      width: 100px;
    }
    .two{
      background-color: blue;
      margin: .5rem;
      height: 100px;
      width: 100px;
    }
    .three{
      background-color: green;
      margin: .5rem;
      height: 100px;
      width: 100px;
    }
    .four{
      background-color: yellow;
      margin: .5rem;
      height: 100px;
      width: 100px;
    }

    @media screen and (max-width:700px) {
      .container{
        display: grid;
        grid-template-columns:repeat(2,1fr);
      }
    }

    @media screen and (max-width:400px){
      .container{
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div>
  </div>
</body>
</html>
