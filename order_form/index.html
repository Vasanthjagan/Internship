<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="sub">
        <div class="header">
        <span>Submission Form</span>
        <button class="closebtn">&times;</button>
        </div>
    
<div class="new">
    <form action="">

    <div class="form input-default">
        <label for="" class="label">Email</label><br>
        <input type="email" placeholder="email">
    </div>

    <div class="form input-default">
        <label for="" class="label">Name</label><br>
        <input type="text" placeholder="name">
    </div>

    <div class="form input-default">
        <label for="" class="label">Phone No</label><br>
        <input type="tel" placeholder="Ph-no">
    </div>

    <div class="form input-default">
        <label for="" class="label">Delivery address:</label><br>
        <textarea name="" id="" ></textarea>
    </div>

    <div class="form input-default">
        <span>Select Product:</span><br>

        <div class="checkbox">
        <input type="checkbox">
        <label for="">Idly</label><br>
        
        <input type="checkbox">
        <label for="">Dosa</label><br>
        
        <input type="checkbox">
        <label for="">Poori</label><br>
        
        <input type="checkbox">
        <label for="">Briyani</label><br>
        
        <input type="checkbox">
        <label for="">Meals</label>
        </div>

    </div>

    <div class="form input-default">
        <span>Pick the Snacks:</span><br>
        <div class="checkbox">
        
        <input type="checkbox">
        <label for="">Ice-cream</label><br>
        
        <input type="checkbox">
        <label for="">Cone</label><br>
        
        <input type="checkbox">
        <label for="">Juice</label><br>
        
        <input type="checkbox">
        <label for="">Chips</label><br>
        
        <input type="checkbox">
        <label for="">Chocos</label>
        </div>

    </div>
    </form>
    <div class="footer">
        <button class="btn">OK</button>
        <button class="btn-danger">cancel</button>
    </div>
    </div>
</body>
</html>
