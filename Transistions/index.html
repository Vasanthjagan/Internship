<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            padding: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 0;
            border: 1px solid;
            transition: 2s ease-in-out;
            justify-content: center;
            font-size: 1.2rem;
            background-color: rgb(136, 136, 231);
        }
        .btn1{
            margin: 8em;
        }
        .btn:hover{
            background-color: green;
            color: white;
        }
        .btn1:focus{
            opacity: 0;
        }
    </style>
</head>
<body>
    <button class="btn btn1">Click ME</button>
    <button class="btn btn2">Click to hover me</button>
</body>
</html>
